<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="produtos.css">
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
        <div class="nav"> <!--essa div está servindo para colocar o conteúdo dentro de uma caixa, ou seja uma divisão-->
            <h1><img src="./logo.png" alt="logo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a> </li>
                </ul>
            </nav>
        </div>
       
    </header>
    <main>
        <form action="">
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="inputpadrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="inputpadrao" required placeholder="meuemail@meuemail.com">

            <label for="telefone"> Telefone</label>
            <input type="tel" id="telefone" class="inputpadrao" required placeholder="(DDD) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="30" rows="10" class="inputpadrao" required></textarea>
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
            </fieldset>
            
            <fieldset>
                <legend>
                    Qual horário prefere ser atendido?
                </legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
            <input type="submit" value="Enviar Formulário" class="enviar">
        </form> 
        <table>
            <thead>
                <th>Dia</th>
                <th>Horario</th>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
    
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="logo-branco.png" alt="rodape">
        <p class="copyright">&copy; Copyright Barbearia Alura – 2019</p>
    </footer>
</body>
</html>
